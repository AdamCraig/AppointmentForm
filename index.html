<!DOCTYPE html>
<html>
  <head>
    <title>Big Sloth Massages</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/scripts.js"></script>
  </head>

  <body>
    <div class="container">
      <h1>Set an appointment with us!</h1>
      <form id="info">

        <div class="form-group">
          <label for="name">Name:</label>
          <input id="name" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="date">What day?</label>
          <input id="date" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="starttime">When should we begin?</label>
          <input id="starttime" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="endtime">When should we finish?</label>
          <input id="endtime" class="form-control" type="text">
        </div>

        <button type="submit" class="btn">Confirm your appointment</button>
      </form>

    <div class="receipt" >
      <div>
        <p>-----------Your Appointment-----------</p>
        <p>Thank you for booking, <span id="confirmname"></span>!</p>
        <p>Your appointment is set for <span id="confirmdate"></span> from <span id="confirmstart"></span> to <span id="confirmend">
        </span>.</p>
      </div>
    </div>
  </body>

</html>
